<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Venda de carro</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro</h1>
                <p>Descreva as caractériscas e marque os opcionais que ele possui.</p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúcio <span class="requered-field">*</span></label>
                        <input type="text" name="title" id="title" class="block"
                            placeholder="Um título para anúciar seu carro" minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço<span class="requered-field">*</span></label>
                        <input type="number" name="price" id="price" class="block" placeholder="Defina o preço"
                            minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição<span class="requered-field">*</span></label>
                        <textarea name="description" id="description" class="block"
                            placeholder="Detalhes do veiculo"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo<span class="requered-field">*</span></label>
                        <input type="text" name="model" id="model" class="block"
                            placeholder="Digite o modelo do veículo" required>
                    </div>
                    <div class="box-input">
                        <label for="mileage">Kilometragem<span class="requered-field">*</span></label>
                        <input type="number" name="mileage" id="mileage" class="block"
                            placeholder="Digite a Kilometragem do veículo" required>
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">data de compra<span class="requered-field">*</span></label>
                        <input type="number" name="purchase_date" id="purchase_date" class="block"
                            placeholder="Digite a Kilometragem do veículo" required>
                    </div>
                    <div class="box-input">
                        <p>Tipo de cambio: <span class="requered-field"></span></p>
                        <input type="radio" id="manual" name="gear" value="">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear" value="">
                        <label for="manual">Automático</label>
                    </div>

                    <div class="optional-box">
                        <p>Opcionais:</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optinal[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optinal[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optinal[]" value="ac">
                                <label for="ac">Ar condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse_camera" name="optinal[]" value="reverse_camera">
                                <label for="reverse_camera">Câmera de ré</label>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="lane_assist" name="optinal[]" value="lane_assist">
                                <label for="lane_assist">Assitente de pista</label>
                            </li>
                            <li>
                                <input type="checkbox" id="keyless" name="optinal[]" value="keyless">
                                <label for="keyless">Partida Keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" id="smartphone" name="optinal[]" value="smartphone">
                                <label for="smartphone">Intergração com celular</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather_seat" name="optinal[]" value="leather_seat">
                                <label for="leather_seat">Banco de couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do carro: <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpg">
                    </div>
                    <input type="submit" name="" value="enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
