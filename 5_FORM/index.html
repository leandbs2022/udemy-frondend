<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h2>Formulários HTML</h2>
    <!--Primeiro formulário-->
    <!--Atributos do formulário-->
    <form action="" method="POST">
        <div>
            <label for="cnome">Nome:</label>
            <input type="text" id="cnome" name="cnome">
        </div>
        <div>
            <label for="cidade">Idade:</label>
            <input type="text" id="cidade" name="tidade">
        </div>
        <div>
            <!--Select-->
            <label for="job">Seleciona sua profissão:</label>
            <select name="job" id="job">
                <option value="programador">Programador</option>
                <option value="tester">Tester/QA</option>
                <option value="devops">DevOps</option>
            </select>
        </div>

        <div>
            <label for="">Você leu o termo do contrato:</label>
            <select name="contract">
                <option value="sim">Sim</option>
                <option value="nao" selected>Não</option>
            </select>
        </div>
        <div>
            <label for="itens">Selecione os itens desejados</label>
            <select name="itens" id="itens" multiple>
                <option value="pera">Pera</option>
                <option value="feijao">Feijão</option>
                <option value="arroz">Arroz</option>
                <option value="milho">Milho</option>
            </select>
        </div>
        <!--Textarea-->
        <div>
            <label for="comment">Inscreva a baixo seu cometários</label>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        </div>
        <div>
            <!--Fieldset-->
            <fieldset>
                <legend>Preenchar as suas informações:</legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="firstname" value="">
                <label for="lastname">Sobrenome:</label>
                <input type="text" name="lastname" value="">
            </fieldset>
        </div>
        <!--Datalist-->
        <div>
            <label for='flavor'>Escolha o sabor:</label>
            <input type="text" list="flavors" name="flavor">
            <datalist id="flavors">
                <option value="Cereja"></option>
                <option value="Morango"></option>
                <option value="abacaxi"></option>
                <option value="Chocolate"></option>
            </datalist>
        </div>
        <!--Senha - password-->
        <div>
            <label for="password"></label>
            <input type="password" name="password" value="">
        </div>
        <!--Radio-->
        <div>
            <label for="car_model">Escola o modelo do seu carro</label>
            <div class="radio">
                <input type="radio" value="bmw" name="car_model">
                <label for="bmw">BMW</label>
                <input type="radio" value="ferrari" name="car_model">
                <label for="ferrari">Ferrari</label>
                <input type="radio" value="renault" name="car_model">
                <label for="renault">Renault</label>
            </div>
        </div>
        <!--checkbox-->
        <div>
            <label for="optionals">Opcionais do carro:</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="big_tires">
                <label for="big_tires"> pneus Grande</label>
                <input type="checkbox" name="optionals[]" value="turbo_engine">
                <label for="turbo_engine"> Motor turbo</label>
                <input type="checkbox" name="optionals[]" value="hybrid">
                <label for="hybrid">Hibrido</label>
            </div>
        </div>
        <!--Data-->
        <div>
            <label for="birthday">Caledário</label>
            <input type="date" name="birthday">
        </div>
        <!--Enviar arquivos-->
        <div>
            <label for="image">Insira sua imagem:</label>
            <input type="file" name="image">
        </div>
        <!--números-->
        <div>
            <label for="salary">Quanto você ganha no mês?</label>
            <input type="number" name="salary">
        </div>
        <!--e-mails-->
        <div>
            <label for="email">Digite seu e-mail:</label>
            <input type="e-mail" name="email">
        </div>
        <!--Value-->
        <div>
            <label for="value">Digite um valor:</label>
            <input type="text" value="O meu valor e este 200" >
        </div>
        <!--Desabilitar-->
        <div>
            <label for="">Tente mundar o valor</label>
            <input type="text" value="Não pode ser digitado" disabled>
        </div>
        <!--Mensagem dicas-->
        <div>
             <label for="">Dica no campo</label>
            <input type="text" value="" placeholder="Digite aqui">
        </div>
        <!--Obrigatoridade-->
        <div>
            <label for="">Obrigação de digitar</label>
           <input type="text" value="" placeholder="campo abrigatório" required>
       </div>
        <!--Envio de form-->
        <input type="submit" id="cenviar" name="tenviar" value="enviar">
        <!--Limpar formulário-->
        <input type="reset" id="reset" name="rest" value="Limpar">
    </form>
</body>

</html>
